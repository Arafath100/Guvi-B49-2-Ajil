<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THIRUKKURAL</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center fs-1 fw-bold text-white bg-primary py-3">
            THIRUKKURAL
        </h1>
        <div class="row mt-5 justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <form class="kuralForm">
                    <div class="form-group d-flex">
                        <input type="text" placeholder="Enter Kural Number" class="form-control noInput">
                        <button type="submit" class="btn btn-success searchButton">Click to Search</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 kuralInfo mt-4"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
