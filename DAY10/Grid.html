<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">FONTS AND ICONS IN CSS</h1>
    <div class="container">
        <button class="Ajil"><i class="fa fa-fire"></i></button>
        <button class="Ajill"><i class="fa-solid fa-chess-king fa-beat" style="color: white;"></i></i></button>
        <button class="Ajil"><i class="fa fa-robot"></i></button>
        <button class="Ajill"><i class="fa fa-sack-dollar"></i></button>
        <button class="Ajil"><i class="fa fa-universal-access"></i></button>
    </div>
</body>
</html>
