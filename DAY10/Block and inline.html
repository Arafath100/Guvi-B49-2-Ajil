<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .inline-element {
            display: inline;
            background-color: blueviolet;
        }
        .block-element {
            display: block;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="inline-element"> Ajil</div>
    <div class="inline-element"> Arafath</div>
    <p>Para-1</p>
    <p>Para-2</p>
    <h1>Heading-1</h1>
    <h2>Heading-2</h2>
    <span class="block-element ">Span-1</span>
    <span class="block-element ">Span-1</span>
</body>
</html>
