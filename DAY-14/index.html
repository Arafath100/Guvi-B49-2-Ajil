<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>Link JS into HTML using "scr" attribute</h1>
    <div class="container mt-4" style="background: linear-gradient(#eb3349, #f45c43);" >
        <h1 class="mb-4">Survey Form:</h1>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" required>
          </div>
          <div class="form-group">
            <label>Gender:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
              <label class="form-check-label" for="other">Other</label>
            </div>
          </div>
          <div class="form-group">
            <label for="feedback">Feedback:</label>
            <textarea class="form-control" id="feedback" rows="5" required></textarea>
          </div>
          <div class="form-group">
            <label for="rating">Rating:</label>
            <select class="form-control" id="rating" required>
              <option value="">Select rating</option>
              <option value="5">5 - Excellent</option>
              <option value="4">4 - Very Good</option>
              <option value="3">3 - Good</option>
              <option value="2">2 - Fair</option>
              <option value="1">1 - Poor</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>

          
        </form>
